<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = new Array(2,7,6,8,3,4,1,9);

        numeros.forEach(element => {
            if (element % 2 == 0){
                document.write(element + "<br/>");
            }
        });
    </script>
</body>
</html>
